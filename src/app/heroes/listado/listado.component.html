<p>listado de héroes</p>



<h3 *ngIf="heroeBorrado; else noBorrado ">Héroe borrado</h3>
<small>{{heroeBorrado}}</small>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor = "let heroe of heroes; let i = index">{{i+1}}-{{heroe}}</li>
</ul>
